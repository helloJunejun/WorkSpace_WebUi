<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JavaScript Basic</title>
<!--  js : 내부파일 -->
<script type="text/javascript">
		alert("안녕 자바스크립트!!!");
		
		/* 본인의 정보를 변수 선언 및 값 저장 */

		name = "유준성";
		age = 30;
		address = "서울시 은평구";
		
		/* 본인의 정보를 ul 태그를 이용해서 출력 */
		document.write("<h3>내정보</h3>");
		document.write("<ul> <li>이름 : " + name +"</li> <li>나이 : " + age + "</li> <li>주소 : " + address + "</li> </ul>");
		
		var total = 0;
		document.write("<ul>");
		for(i = 1; i <= 10; i++) {
			document.write("<li>" + i + "</li>");
			total += i;
		}
		document.write("<ul>합계 : " + total)
</script>
</head>
<body>
<h3>JavaScript Basic</h3>
</body>
</html>
